<style>
    .buttons {
        padding-top: 8px;
        padding-bottom: 8px;
        font-size: 20;
        margin-right: 5px;
    }
    .pages {
        font-size: 20;
        margin-right: 5px;
    }
    .stretch {
        color: white;
        background-color: green;
        border:none;
        font-size: 30;
        padding-right: 25px;
        padding-left: 25px;
        padding-top: 10px;
        padding-bottom: 10px;
        transition: padding-right 0.5s, padding-left 0.5s, padding-top 0.5s, padding-bottom 0.5s;
        cursor: pointer;
    }

    .stretch:hover {
        padding-right: 50px;
        padding-left: 50px;
        padding-top: 30px;
        padding-bottom: 30px;
    }

    .shadow {
        color: white;
        background-color: green;
        border:none;
        font-size: 30;
        padding-right: 25px;
        padding-left: 25px;
        padding-top: 10px;
        padding-bottom: 10px;
        cursor: pointer;
        box-shadow: 6px 6px 5px rgba(0, 0, 0, 0.582);
    }
    .shadow:active {
        margin-left: 6px;
        margin-top: 6px;
        box-shadow: none
    }
    .marginpadding {
        color: white;
        background-color: green;
        border:none;
        font-size: 30;
        padding-right: 25px;
        padding-left: 25px;
        padding-top: 10px;
        padding-bottom: 10px;
        cursor: pointer;
        margin-right: 10px;
        margin-left: 10px;
        transition: margin 0.2s, padding 0.2s;
    }
    .marginpadding:hover {
        padding-left: 35px;
        padding-right: 35px;
        margin-right: 0px;
        margin-left: 0px;
    }
</style>
